<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==========================================================================
       MÉTADONNÉES DYNAMIQUES (Remplies par chaque page)
       ========================================================================== -->
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="canonical" href="{{ canonicalUrl }}">
    
    <!-- Métadonnées Open Graph pour le partage sur les réseaux sociaux -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="{{ canonicalUrl }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.bmsventouse.fr/images/og-image.png"> <!-- Placeholder pour l'image de partage -->


    <!-- ==========================================================================
       POLICES DE CARACTÈRES (Google Fonts) & ICÔNES (Font Awesome)
       ========================================================================== -->
    <!-- Pré-connexion aux domaines pour accélérer le chargement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chargement de la police "Inter" pour un look moderne et lisible -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Kit Font Awesome pour des icônes professionnelles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ==========================================================================
       FEUILLES DE STYLE (CSS) & BIBLIOTHÈQUES D'ANIMATION
       ========================================================================== -->
    <!-- Bibliothèque pour les animations au défilement (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Feuille de style principale du site -->
    <link rel="stylesheet" href="/css/style.css">


    <!-- ==========================================================================
       FAVICONS & MANIFESTE
       ========================================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">

</head>
<body class="{{ bodyClass }}">

    <!-- ==========================================================================
       CONTENU DE LA PAGE
       ========================================================================== -->
    <!-- Eleventy injectera ici le contenu de chaque page (index.html, contact.html, etc.) -->
    
    {{ content | safe }}


    <!-- ==========================================================================
       SCRIPTS JAVASCRIPT
       ========================================================================== -->
    <!-- Bibliothèque pour les animations au défilement (AOS) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      // Initialisation de la bibliothèque d'animation
      AOS.init({
        duration: 800, // Durée de l'animation en ms
        once: true,    // L'animation ne se joue qu'une seule fois
        offset: 50     // Déclenche l'animation un peu avant que l'élément soit visible
      });
    </script>

    <!-- Script principal du site (menu hamburger, FAQ, etc.) -->
    <script src="/js/script.js" defer></script>

</body>
</html>
